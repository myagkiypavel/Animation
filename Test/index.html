<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="polaroid-gallery">
    <h2 class="polaroid-gallery-title">Polaroid gallery</h2>
    <figure class="polaroid-card">
        <img src="./img/geese.webp" alt="geese" width="200px" height="200px">
      <figcaption class="polaroid-card-caption">
        Geese
      </figcaption>
    </figure>
    <figure class="polaroid-card">
        <img src="./img/owl.webp" alt="owl" width="200px" height="200px">
      <figcaption class="polaroid-card-caption">
        Owl
      </figcaption>
    </figure>
    <figure class="polaroid-card">
        <img src="./img/kingfisher.webp" alt="kingfisher" width="200px" height="200px">
      <figcaption class="polaroid-card-caption">
        Kingfisher
      </figcaption>
    </figure>
    <figure class="polaroid-card">
        <img src="./img/swan.webp" alt="swan" width="200px" height="200px">
      <figcaption class="polaroid-card-caption">
        swan
      </figcaption>
    </figure>
  </section>
</body>
</html>
